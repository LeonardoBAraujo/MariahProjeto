<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Álbum de Fotos</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <img src="./img/logo.png" alt="Mariah" class="logo" />
        <nav>
            <ul class="navlist">
                <li><a href="index.html">Home</a></li>
                <li><a href="fotos.html">Fotos</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="https://www.instagram.com/mariahcarneiro7?igsh=dG03OTV4NGhyNnU5" target="_blank">
                    <i class="fab fa-instagram"></i>Instagram</a></li>
            </ul>
        </nav>
    </header>

    <main class="album">
      <img src="./img/PlanoDeFundo.png" alt="PlanoDeFundo" class="PlanoDeFundoAlbum">
        <div class="photos">
            <img src="./img/foto1.jpg" alt="Foto 1" class="photo active">
            <img src="./img/foto2.jpg" alt="Foto 2" class="photo">
            <img src="./img/foto3.jpg" alt="Foto 3" class="photo">
            <img src="./img/foto4.jpg" alt="Foto 4" class="photo">
            <img src="./img/foto5.jpg" alt="Foto 5" class="photo">
            <img src="./img/foto6.jpg" alt="Foto 6" class="photo">
            <img src="./img/foto7.jpg" alt="Foto 7" class="photo">
            <img src="./img/foto8.jpg" alt="Foto 8" class="photo">
            <img src="./img/foto9.jpg" alt="Foto 9" class="photo">
            <img src="./img/foto10.jpg" alt="Foto 10" class="photo">
           
        </div>
        <div class="controls">
            <button id="prev"><i class="fas fa-chevron-left"></i> Anterior</button>
            <button id="next">Próxima <i class="fas fa-chevron-right"></i></button>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
